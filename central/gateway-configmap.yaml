apiVersion: v1
kind: ConfigMap
metadata:
  name: central-gateway-configmap
data:
  envoy.yaml: | 
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/grpc/"
                    route:
                      prefix_rewrite: "/"
                      cluster: api-svc
                  - match:
                      prefix: "/grpc"
                    route:
                      prefix_rewrite: "/"
                      cluster: api-svc
                  - match:
                      prefix: "/"
                    route:
                      cluster: web-svc
              http_filters:
              - name: envoy.grpc_web
              - name: envoy.cors
              - name: envoy.router
                typed_config: {}
              access_log:
              - name: envoy.file_access_log
                config:
                  path: "/dev/stdout"
      clusters:
        - name: web-svc
          connect_timeout: 0.25s
          type: strict_dns
          lb_policy: round_robin
          http2_protocol_options: {}
          load_assignment:
            cluster_name: web-svc.default.svc.cluster.local
            endpoints:
            - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: web-svc.default.svc.cluster.local
                      port_value: 8888
        - name: api-svc
          connect_timeout: 0.25s
          type: strict_dns
          lb_policy: round_robin
          http2_protocol_options: {}
          load_assignment:
            cluster_name: api-svc.default.svc.cluster.local
            endpoints:
            - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api-svc.default.svc.cluster.local
                      port_value: 50051
    admin:
      access_log_path: "stdout"
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 8081